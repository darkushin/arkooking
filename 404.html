<!--
  This 404.html file enables Single Page Application (SPA) routing for GitHub Pages.
  Source: https://github.com/rafgraph/spa-github-pages
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0;url=/#404" />
    <script type="text/javascript">
      // SPA redirect script
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=');
          });
          if (q.p !== undefined) {
            window.location.replace(l.pathname.slice(0, -1) + (q.p || '/') + (q.q ? ('?' + q.q) : '') + l.hash);
          }
        }
      }(window.location));
    </script>
    <title>404 Not Found</title>
  </head>
  <body>
    <h1>404 Not Found</h1>
    <p>The page you are looking for does not exist.</p>
  </body>
</html>
